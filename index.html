<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <title>Page REST Countries API</title>
</head>
<body>
    <nav>
        <a href="/" class="tittle">
            Where is the world?
        </a>
        <button class="mode" id="mode">
            <i class="fa-solid fa-moon"></i>
            <p id="textMode">Dark Mode</p>
        </button>
    </nav>
    <main>
        <div class="top" id="top">
            <div class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="search" name="" id="search" class="searchInput" placeholder="Search for a country">
            </div>
            <div class="custom-select" id="customSelect">
                <div class="select-header" id="regionFilter">
                    <span id="selectedRegion">All Regions</span>
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
                <div id="selectOptions">
                    <div class="option" data-value="all">All Regions</div>
                    <div class="option" data-value="Africa">Africa</div>
                    <div class="option" data-value="Americas">Americas</div>
                    <div class="option" data-value="Asia">Asia</div>
                    <div class="option" data-value="Europe">Europe</div>
                    <div class="option" data-value="Oceania">Oceania</div>
                </div>
            </div>
        </div>
        <div class="countries" id="countries">
        </div>
        <div class="pagination" id="pagination"></div>
    </main>
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/8abae1f899.js" crossorigin="anonymous"></script>
</body>
</html>
