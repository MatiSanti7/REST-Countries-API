<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <title>Page REST Countries API</title>
</head>
<body>
    <nav>
        <a href="/" class="tittle">
            Where is the world?
        </a>
        <button class="mode" id="mode">
            <i class="fa-solid fa-moon"></i>
            <p id="textMode">Dark Mode</p>
        </button>
    </nav>
    <main class="mainDetail">
        <div class="top">
            <button id="back">
                <i class="fa-solid fa-arrow-right fa-rotate-180"></i>
                <p>Back</p>
            </button>
        </div>
        <div class="detail">
            <img src="" alt="" id="flag">
            <div class="right">
                <h2 id="nameCountry"></h2>
                <div class="bottom">
                    <section>
                        <p>Native Name: <span id="nativeName"></span></p>
                        <p>Population: <span id="population"></span></p>
                        <p>Region: <span id="region"></span></p>
                        <p>Sub Region: <span id="subRegion"></span></p>
                        <p>Capital: <span id="capital"></span></p>
                    </section>
                    <section>
                        <p>Top Level Domain: <span id="topLevelDomain"></span></p>
                        <p>Currencies: <span id="currencies"></span></p>
                        <p>Languages: <span id="languages"></span></p>
                    </section>
                </div>
                <section id="border">
                </section>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/8abae1f899.js" crossorigin="anonymous"></script>
</body>
</html>
